name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.1"
          # no cache here due to subfolder project structure

      - name: Cache node_modules and .next cache
        uses: actions/cache@v4
        with:
          path: |
            first-app/node_modules
            first-app/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('first-app/package-lock.json', 'first-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: first-app
        run: npm ci

      - name: Build with Next.js
        working-directory: first-app
        run: npm run build

      - name: Export static HTML (optional, if using next export)
        working-directory: first-app
        run: npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: first-app/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
